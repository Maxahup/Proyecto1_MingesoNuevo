<!DOCTYPE html>
<html lang="en"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MueblesStgo</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">MueblesStgo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/fichero/subir">Subir horas de llegada</a>
                </li>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/fichero/subir/justificar">Subir Justificativos</a>
                </li>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/fichero/subir/autorizar">Subir Autorizaciones</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/empleados">Generar reporte Sueldos</a>
                </li>
            </ul>

        </div>
    </div>
</nav>
<div class="container my-5">
    <h2>Empleados</h2>
    <div class="text-end">
        <a href="/admin/fichero/subir" class="btn btn-primary mb-3">
            Cargar registro
        </a>
    </div>

    <table class="table table-hover">
        <thead>
        <tr>
            <th>nombres</th>
            <th>apellidos</th>
            <th>rut</th>
            <th>categoria</th>
            <th>sueldo_bruto</th>
            <th>anno_contratacion</th>
            <th>mes_contratacion</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="empleado : ${empleados}" th:object="${empleado}">
            <td>
                <div th:text="*{nombres}"></div>
                <div th:text="*{apellidos}"></div>
                <div th:text="*{sueldo_bruto}"></div>
                <div th:text="*{categoria}"></div>

            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>
</html>
